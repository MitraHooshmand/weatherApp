<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌞Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e974a49d78.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <video src="media/sky.mp4" autoplay muted class="bgVideo"></video>
    <div class="container">
      <div class="card card-bg">
        <div class="card-body">
          <div class="row">
            <div class="col-5"><h2></h2></div>
            <div class="col-4"></div>
            <div class="col-3">
              <a href="" class="currentTemp">Current Temp 📍</a>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <h1>
                <span id="showTemp"></span>
                <span class="cilciusFarenhayt">
                  <a href="#" id="celsius" class="active">°C </a>|<a href="#"id="fahrenheit">°F</a></span>
              </h1>
              <div class="col"><h3></h3></div>
            </div>
            <div class="col-6"><img src="" alt="" id="imgIcon" /></div>
          </div>
          <div class="row">
            <div class="col-4 summeriInfo">
              <i class="far fa-clock smallIcon"></i>
              <p id="date"></p>
            </div>
            <div class="col-4 summeriInfo">
              <i class="fas fa-tint smallIcon"></i>
              <p>Humidity:</p>
              <p id="Precipitation">11</p>
              <p>%</p>
            </div>
            <div class="col-4 summeriInfo">
              <i class="fas fa-wind smallIcon"></i>
              <p>Wind:</p>
              <p id="Wind">5</p>
              <p>km/h</p>
            </div>
          </div>
          <!-- -----------------------------------search box -->
          <form id="searchForm">
            <div class="row">
              <div class="col-1"></div>
              <div class="col-8">
                <input
                  class="form-control"
                  list="datalistOptions"
                  id="exampleDataList"
                  placeholder="Type to search..."
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-success">GO</button>
              </div>
            </div>
            <hr />
          </form>

          <!-- ------------------------------- next days -->
          <div class="row">
            <div class="col-4"><p class="nextDays">Mon</p></div>
            <div class="col-4">
              <p class="nextDays">
                <span class="weather-forcast-max"> 12°</span> |<span
                  class="weather-forcast-min"
                >
                  8°</span
                >
              </p>
            </div>
            <div class="col-4">
              <p class="nextDays">
                <i class="fas fa-cloud-sun nextDayIcon"></i>
              </p>
            </div>
          </div>
          <!  ------------------------------------footer---->
          <div class="row">
            <div class="col-12">
              <div class="openSourceContainer">
                <a
                  href="https://github.com/mita4824/weatherApp"
                  class="openSource"
                  >Open-Source </a
                ><span class="small">Code by Mitra Hsh</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <span class="footer">
    Coded By Mitra hsh :)
  </span> -->
    <script src="js/javascript.js"></script>
  </body>
</html>
